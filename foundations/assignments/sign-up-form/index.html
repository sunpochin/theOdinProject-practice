<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="stylesheet" href="styles.css" />
		<script src="script.js" defer></script>

		<title>Sign-up form</title>
	</head>
	<body>
		<div id="container">
			<div id="left">
				Odin
				<div id="left-sub">https://unsplash.com/photos/25xggax4bSA</div>
			</div>

			<div id="right">
				<div>
					This is not a real online service! You know you need something...
				</div>
				<p>Sign up <italic>now</italic> to get started</p>
				<p>You <itatlic>know</itatlic> you want to.</p>

				<form action="example.com/path" method="post">
					<div class="form-row">
						<div class="form-cell">
							<label for="firstName">First Name:</label>
							<input type="text" id="firstName" placeholder="John" />
						</div>
						<div class="form-cell">
							<label for="lastName">Last Name:</label>
							<input type="text" id="lastName" placeholder="Doe" />
						</div>
					</div>
					<div class="form-cell">
						<label for="user_email">Email</label>
						<input type="email" id="user_email" name="email" />

						<label for="phone_number">Phone Number</label>
						<input type="number" id="phone_number" name="phone_number" />
					</div>

					<div>
						<label for="user_password">Password</label>
						<input type="password" id="user_password" />

						<label for="confirm">Confirm Password</label>
						<input type="password" id="confirm" />
					</div>
					<div>
						<label for="dob">Date of Birth:</label>
						<input type="date" id="dob" name="dob" />

						<label for="area">area</label>
						<textarea id="area">Some initial content</textarea>
					</div>

					<select name="Car" title="Car">
						<option value="mercedes">Mercedes</option>
						<option value="tesla" selected>Tesla</option>
						<option value="volvo">Volvo</option>
						<option value="bmw">BMW</option>
						<option value="mini">Mini</option>
						<option value="ford">Ford</option>
					</select>
				</form>
			</div>
		</div>
	</body>
</html>
