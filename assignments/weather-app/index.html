<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<script src="script.js" defer></script>
		<title>Weather App</title>
	</head>
	<body>
		<div id="container">
			<h1>Weather App</h1>
			<div id="current">
				<div id="left_sec">Left</div>
				<div id="right_sec">
					<div class="right_item">
						<div class="info">Feels Like</div>
						<div id="feels_like" class="data"></div>
					</div>
					<div class="right_item">
						<div class="info">Humidity</div>
						<div id="humidity" class="data"></div>
					</div>
					<div class="right_item">
						<div class="info">Pressure</div>
						<div id="pressure" class="data"></div>
					</div>
					<div class="right_item">
						<div class="info">Temp</div>
						<div id="temp" class="data"></div>
					</div>
					<div class="right_item">
						temp_max
						<div class="info"></div>
						<div class="data"></div>
					</div>
					<div class="right_item">
						temp_min
						<div class="info"></div>
						<div class="data"></div>
					</div>
				</div>
			</div>
			<div id="forecast">forecast</div>
		</div>
	</body>
</html>
